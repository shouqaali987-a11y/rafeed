<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رفيد - التنبيهات والإنذارات</title>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/alerts.css">
</head>
<body>
    <div class="dashboard-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <div class="logo-icon"></div>
                    <div class="logo-text">رفـ<span>يـد</span></div>
                </div>
            </div>
            <nav class="sidebar-nav">
                <div class="nav-item">
                    <a href="dashboard.html" class="nav-link">
                        <i class="fas fa-map-marked-alt"></i>
                        <span>تتبع الحجاج</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="alerts.html" class="nav-link active">
                        <i class="fas fa-bell"></i>
                        <span>التنبيهات</span>
                        <span class="nav-badge">3</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="rfid.html" class="nav-link">
                        <i class="fas fa-id-card"></i>
                        <span>قراءة RFID</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="translation.html" class="nav-link">
                        <i class="fas fa-language"></i>
                        <span>الترجمة</span>
                    </a>
                </div>
                <div class="nav-item">
                    <a href="settings.html" class="nav-link">
                        <i class="fas fa-cog"></i>
                        <span>الإعدادات</span>
                    </a>
                </div>
            </nav>
            <div class="sidebar-footer">
                <div class="user-info">
                    <div class="user-avatar">م</div>
                    <div class="user-details">
                        <h4>مدير النظام</h4>
                        <span>مشرف عام</span>
                    </div>
                </div>
            </div>
        </aside>
        <div class="sidebar-overlay"></div>
        <main class="main-content">
            <header class="top-header">
                <div class="header-right">
                    <button class="sidebar-toggle">
                        <i class="fas fa-bars"></i>
                    </button>
                    <div class="search-box">
                        <input type="text" placeholder="بحث في التنبيهات...">
                        <i class="fas fa-search"></i>
                    </div>
                </div>
                <div class="header-left">
                    <button class="header-btn notification-btn">
                        <i class="fas fa-bell"></i>
                        <span class="notification-badge">3</span>
                    </button>
                    <button class="header-btn">
                        <i class="fas fa-volume-up"></i>
                    </button>
                    <button class="header-btn" onclick="AuthUtils.logout()">
                        <i class="fas fa-sign-out-alt"></i>
                    </button>
                </div>
            </header>
            <div class="page-content">
                <div class="page-header">
                    <h1 class="page-title">🚨 التنبيهات والإنذارات</h1>
                    <p class="page-subtitle">مراقبة والاستجابة للطوارئ والتنبيهات الواردة من الأساور</p>
                </div>
                <div class="alerts-header">
                    <div class="alerts-filters">
                        <button class="filter-btn active" data-filter="all">
                            <i class="fas fa-list"></i>
                            الكل
                            <span class="count">0</span>
                        </button>
                        <button class="filter-btn" data-filter="new">
                            <i class="fas fa-exclamation-circle"></i>
                            جديد
                            <span class="count">0</span>
                        </button>
                        <button class="filter-btn" data-filter="processing">
                            <i class="fas fa-clock"></i>
                            قيد المعالجة
                            <span class="count">0</span>
                        </button>
                        <button class="filter-btn" data-filter="resolved">
                            <i class="fas fa-check-circle"></i>
                            تم الحل
                            <span class="count">0</span>
                        </button>
                    </div>
                    <button class="btn btn-primary" onclick="loadAlerts()">
                        <i class="fas fa-sync-alt"></i>
                        تحديث
                    </button>
                </div>
                <div class="alerts-table-container">
                    <table class="alerts-table">
                        <thead>
                            <tr>
                                <th>نوع التنبيه</th>
                                <th>التاريخ والوقت</th>
                                <th>رقم السوار</th>
                                <th>الموقع</th>
                                <th>الحالة</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="alertsTableBody">
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>
    <div class="alert-modal" id="alertModal">
        <div class="alert-modal-content">
            <div class="modal-header">
                <h3><i class="fas fa-exclamation-triangle"></i> تفاصيل التنبيه</h3>
                <button class="modal-close">&times;</button>
            </div>
            <div class="modal-body">
            </div>
            <div class="modal-footer">
                <button class="btn btn-secondary" onclick="closeModal()">إغلاق</button>
                <button class="btn btn-success">
                    <i class="fas fa-check"></i>
                    تم الحل
                </button>
            </div>
        </div>
    </div>
    <div class="alert-sound-indicator">
        <i class="fas fa-bell"></i>
        <span>تنبيه جديد!</span>
        <button onclick="this.parentElement.classList.remove('active')">&times;</button>
    </div>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="js/main.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/alerts.js"></script>
</body>
</html>
